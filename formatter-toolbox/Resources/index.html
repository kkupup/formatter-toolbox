<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Formatter Toolbox</title>
</head>
<style>
html,body{
    width: calc(100% - 12px);
    height: 100%;
    padding: 0 6px;
    margin: 0;
}
.global{
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    flex-wrap: nowrap;
}
.upper{
    width: 100%;
    height: 40px;
    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: space-between;
}
.upper-group{
    display: flex;
    flex-direction: row;
    align-items: center;
}
.upper-btn{
    width: 70px;
    height: 25px;
    margin-right: 10px;
    color: #323232;
    background: white;
    border: 1px solid #dddddd;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s;
}
.upper-btn:hover{
    background: #323232;
    color: white;
}
.active-btn{
    background: #323232;
    color: white;
}
.format-btn{
    width: 100px;
    font-size: 13px;
    display: flex;
    align-items: center;
    justify-content: center;
}
.format-btn > svg{
    height: 13px;
}
.success-div{
    height: 30px;
    padding: 0 10px;
    margin-right: 10px;
    line-height: 30px;
    border-radius: 5px;
    background: #ccf7cd;
    color: #33a000;
    font-size: 13px;
    display: none;
    align-items: center;
    justify-content: center;
}
.error-div{
    height: 30px;
    padding: 0 10px;
    margin-right: 10px;
    line-height: 30px;
    border-radius: 5px;
    background: #ffcaca;
    color: #d80000;
    font-size: 13px;
    display: none;
    align-items: center;
    justify-content: center;
}
@keyframes shake {
    0% { transform: translate(0, 0); }
    10% { transform: translate(-5px, 0); }
    20% { transform: translate(5px, 0); }
    30% { transform: translate(-5px, 0); }
    40% { transform: translate(5px, 0); }
    50% { transform: translate(-5px, 0); }
    60% { transform: translate(5px, 0); }
    70% { transform: translate(-5px, 0); }
    80% { transform: translate(5px, 0); }
    90% { transform: translate(-5px, 0); }
    100% { transform: translate(0, 0); }
}
.shake-element {
    animation: shake 1s;
}
.setting-btn{
    font-size: larger;
    cursor: pointer;
    transition: transform 0.3s;
}
.setting-btn:hover{
    transform: rotate(180deg);
}
.content{
    width: 100%;
    height: calc(100% - 80px)
}
.content > textarea {
    width: 100%;
    height: 100%;
    resize: none;
    border: 0;
    font-size: 14px;
    color: #323232;
}
.content > textarea::-webkit-scrollbar {
	 width: 6px;
	 height: 6px;
}
.content > textarea::-webkit-scrollbar-thumb {
	border-radius: 3px;
  	-moz-border-radius: 3px;
  	-webkit-border-radius: 3px;
  	background-color: #c3c3c3;
}
.content > textarea::-webkit-scrollbar-track {
	background-color: transparent;
}
.content > textarea:focus{
    outline: none;
}
.footer{
    width: 100%;
    height: 40px;
    display: flex;
    flex-direction: row;
    align-items: center;
}
.setting{
    top: 40px;
    right: 10px;
    position: absolute;
    width: 150px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.4), 0 0 6px rgba(0, 0, 0, 0.04);
    background: white;
    border-radius: 12px;
    display: none;
}
.setting-inner{
    width: calc(100% - 20px);
    padding: 10px;
    display: flex;
    flex-direction: column;
    align-items: center;
}
.setting-row{
    height: 30px;
    width: 100%;
    margin-bottom: 10px;
    display: flex;
    flex-direction: row;
    align-items: center;
}
.setting-row > span{
    width: 60px;
    font-size: 13px;
    color: #323232;
}
.setting-row > div{
    width: 70px;
}
.setting-number{
    width: 55px;
    border-radius: 5px;
    border: 1px solid #aaaaaa;
    padding-left: 6px;
}
.setting-number:focus{
    outline: 1px solid #aaaaaa;
}
.setting-confirm{
    width: 100%;
    height: 100%;
    color: white;
    background-color: #323232;
    border: 0;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.2s;
}
.setting-confirm:hover{
    background-color: #636363;
}
.footer-btn{
    width: 100px;
    height: 25px;
    margin-right: 10px;
    color: #323232;
    background: white;
    border: 1px solid #dddddd;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s;
    display: flex;
    align-items: center;
    justify-content: center;
}
.footer-btn > svg{
    height: 13px;
}
.footer-btn:hover{
    background: #323232;
    color: white;
}
</style>
<body>

    <div class="setting-inner">
        <div class="setting-row">
            <span>Indent</span>
            <div><input class="setting-number" id="indentNumber" type="number" value="4" min="0" max="10" required /></div>
        </div>
        <div class="setting-row" style="margin-bottom: unset;">
            <button class="setting-confirm" onclick="saveSetting()">Confirm</button>
        </div>
    </div>
</div>

</html>
<script>
    let currentTAG = "JSON";
    let settingVisible = false;

    function chooseTag(tag,event){
        currentTAG = tag;
        document.getElementById("textarea").placeholder = `Please input ${tag} data or import ${tag} file ...`;
        let btnDoms = document.getElementsByClassName("upper-btn");
        for (let i = 0; i < btnDoms.length; i++) btnDoms[i].classList.remove("active-btn");
        event.target.classList.add("active-btn");
    }

    function format(){
       let data = document.getElementById("textarea").value;
       if(data !== '') {
            const formatData = formatJSON(data);
            if(formatData) {
                closeResultTag();
                document.getElementById("textarea").value = formatData;
            }
       }
    }

    // {"ceshi":"测试测试","ceshi":{"asdasd":"adasdasdasd","asdxxxxx":[{"a":"a"},{"c":"c"},{"b":"b"}]}}
    function formatJSON(json){
        try{
            const indent = document.getElementById("indentNumber").value || 4
            if(json.indexOf("{") == -1) throw new Error();
            let parseJSON = JSON.parse(json);
            return JSON.stringify(parseJSON, null, Number(indent));
        }catch(e){
            error(true, "Data Error");
            return undefined;
        }
    }

    function clean(){
        document.getElementById("textarea").value = "";
    }

    function error(bool, errorMsg){
        if(bool){
            document.getElementById("errorMsg").innerHTML = errorMsg;
            document.getElementById("errorId").style.display = "flex";
        }
        else document.getElementById("errorId").style.display = "none";
    }

    function success(bool, successMsg){
        if(bool){
            document.getElementById("successMsg").innerHTML = successMsg;
            document.getElementById("successId").style.display = "flex";
        }
        else document.getElementById("successId").style.display = "none";
    }

    function closeResultTag(){
        success(false);
        error(false);
    }

    function setting(){
        settingVisible = !settingVisible;
        if(settingVisible){
            getSetting();
            document.getElementById("settingBoard").style.display = "block";
        }
        else document.getElementById("settingBoard").style.display = "none";
    }

    function saveSetting(){
        let indent = Number(document.getElementById("indentNumber").value);
        if(indent >= 0 && indent <= 10){
            window.webkit.messageHandlers.saveSettingHandler.postMessage(`{"indent":${indent}}`);
            return new Promise(function(resolve, reject) {
                window.saveSettingResolve = resolve;
            }).then(function(result) {
                if(Boolean(result)){
                    success(true, "Change Success")
                } else {
                    error(true, "Change Error");
                }
            });
        }else{
            error(true, "Indent is 0 to 10");
        }
    }

    function getSetting(){
        window.webkit.messageHandlers.getSettingHandler.postMessage("");
        return new Promise(function(resolve, reject) {
            window.getSettingResolve = resolve;
        }).then(function(result) {
            if(result >= 0 && result <= 10) document.getElementById("indentNumber").value = result;
            else document.getElementById("indentNumber").value = 4;
        });
    }

    function importFile(){
        console.log(111)
        window.webkit.messageHandlers.importFileHandler.postMessage(currentTAG.toLowerCase());
        return new Promise(function(resolve, reject) {
            window.importFileResolve = resolve;
        }).then(function(result) {
            document.getElementById("textarea").innerHTML = result
        });
    }

    getSetting()

</script>
